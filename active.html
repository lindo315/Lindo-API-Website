<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Art</title>

  <link href="https://fonts.cdnfonts.com/css/nasa" rel="stylesheet">
  <style>@import url('https://fonts.cdnfonts.com/css/nasa');</style>

  <link href="https://fonts.cdnfonts.com/css/helvetica-neue-5" rel="stylesheet">
  <style>@import url('https://fonts.cdnfonts.com/css/helvetica-neue-5');</style>

  <link rel="stylesheet" href="styles.css">
  <script src="../JS/activeData.js"></script>
  <script src="../JS/drivenNav.js"></script>

  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body class="art-body">
  <header>
    <button id="homeButton" title="Go to Home" class="image-button" style="background-image: url('../images/backHome.png');"></button>

    <div class="design-heading">
      <h1 class="solar-about">
        Interactive Data

        <button id="artButton" title="Data Art" class="image-button" style="background-image: url('../images/rightNav.png');"></button>
      </h1>

      <h2 class="text">
        Below is my interactive data, which features <span class="orange-root">solar flare dates and classes</span> in the order at which they occur.
      </h2>
      <h2 class="text">
        Similar colors depict similar classes.
      </h2>
    </div>
  </header>

  <main class="data-art">
    <div id="body"></div>
  </main>
</body>

<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
</html>
