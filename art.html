<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Art</title>

  <link href="https://fonts.cdnfonts.com/css/nasa" rel="stylesheet">
  <style>@import url('https://fonts.cdnfonts.com/css/nasa');</style>

  <link href="https://fonts.cdnfonts.com/css/helvetica-neue-5" rel="stylesheet">
  <style>@import url('https://fonts.cdnfonts.com/css/helvetica-neue-5');</style>

  <link rel="stylesheet" href="styles.css">
  <script src="dataArt.js"></script>
  <script src="drivenNav.js"></script>

  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body class="art-body">
  <header>
    <button id="homeButton" title="Go to Home" class="image-button" style="background-image: url('backHome.png');"></button>

    <div class="design-heading">
      <h1 class="solar-about">
        <button id="intButton" title="Interactive Data" class="image-button" style="background-image: url('leftNav.png');"></button>

        Data Art

        <button id="designButton" title="Design Section" class="image-button" style="background-image: url('rightNav.png');"></button>
      </h1>

      <h2 class="text">
        The art below displays <span class="orange-root">rings of Solar Flares</span> ordered from earliest at the center to latest.
      </h2>
      <h2 class="text">
        Earlier Solar Flares are <span class="orange-root">colder</span>, while newer Solar Flares are <span class="orange-root">warmer</span>.
      </h2>
    </div>
  </header>

  <main class="data-art">
    <div id="body"></div>

    <div class="flareRing"></div>
  </main>
</body>

<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
</html>
